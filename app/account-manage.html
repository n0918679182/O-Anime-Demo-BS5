                                placeholder="1993/10/05" name="datepicker">
                        </div>
                        <div class="col-12 col-lg-6 mb-6">
                            <label for="email" class="form-label fs-4 d-flex align-items-center">信箱</label>
                            <input type="email" class="form-control bg-main-gray text-white placeholder-white"
                                id="email" placeholder="AAA123@gmail.com">
                        </div>
                        <div class="col-12 col-lg-6 mb-6">
                            <label for="phone" class="form-label fs-4 d-flex align-items-center">手機</label>
                            <input type="text" class="form-control bg-main-gray text-white placeholder-white" id="phone"

                        <div class="col-12 col-lg-6 mb-12">
